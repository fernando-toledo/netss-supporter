# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
    level:
        ROOT: DEBUG
        com.netss: DEBUG
        com.netss.supporter.integration.web.CampaignClient: DEBUG

spring:
    profiles:
        active: dev
    devtools:
        restart:
            enabled: true
    jackson:
        serialization.indent_output: true
    cloud:
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:h2:mem:supporter?useSSL=false;DB_CLOSE_DELAY=-1
        username: supporter
        password:
    h2:
        console:
            enabled: false
    jpa:
        database: H2
        show-sql: true
        open-in-view: false
        properties:
            hibernate.id.new_generator_mappings: true
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.cache.region.factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
    messages:
        cache-seconds: 1
    rabbitmq:
            host: 192.168.99.100
            port: 5673
            username: guest
            password: guest

liquibase:
    contexts: dev

# ===================================================================
# To enable SSL, generate a certificate using:
# keytool -genkey -alias netss -storetype PKCS12 -keyalg RSA -keysize 2048 -keystore keystore.p12 -validity 3650
#
# Then, modify the server.ssl properties so your "server" configuration looks like:
#
# server:
#    port: 8443
#    ssl:
#        key-store: keystore.p12
#        key-store-password: <your-password>
#        key-store-type: PKCS12
#        key-alias: netss
# ===================================================================
server:
    port: 8081

# ===================================================================
# Application specific properties
# ===================================================================

application:
    integration.netss-campaign.url: "localhost:8080"
