databaseChangeLog:

    - changeSet:

        id: 1
        author: fernandotoledo
        changes:

        - createSequence:
            sequenceName: hibernate_sequence
            startValue: 1000000
            incrementBy: 50

        - createTable:
            schemaName: public
            tableName: supporters
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uuid
                  type: uuid
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: true
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: team_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: birthday
                  type: DATE
                  constraints:
                    nullable: false

    - changeSet:

        id: 2
        author: fernandotoledo
        changes:

        - createTable:
            schemaName: public
            tableName: supporter_campaign
            columns:
              - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                        primaryKey: true
                        nullable: false
              - column:
                    name: supporter_id
                    type: bigint
                    constraints:
                        nullable: false
              - column:
                    name: campaign_id
                    type: bigint
                    constraints:
                        primaryKey: false
                        nullable: false


