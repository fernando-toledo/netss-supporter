databaseChangeLog:

    - changeSet:

        id: 1
        author: fernandotoledo
        changes:

        - createSequence:
            sequenceName: hibernate_sequence
            startValue: 1000000
            incrementBy: 50

        - createTable:
            tableName: supporters
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uuid
                  type: uuid
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: true
              - column:
                    name: supporter_name
                    type: varchar(100)
                    constraints:
                     nullable: false
              - column:
                  name: supporterEmail
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: team_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: supporter_birthday
                  type: DATE
                  constraints:
                    nullable: false

    - changeSet:

        id: 2
        author: fernandotoledo
        changes:

        - createTable:
            tableName: supporter_campaign
            columns:
              - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                        nullable: false
              - column:
                    name: supporter_id
                    type: bigint
                    constraints:
                        nullable: false
              - column:
                    name: campaign_id
                    type: bigint
                    constraints:
                        primaryKey: false
                        nullable: false

    - changeSet:

            id: 3
            author: fernandotoledo
            changes:

            - addUniqueConstraint:
                columnNames: id, supporter_id, campaign_id
                constraintName: pk_supporter_campaign
                schemaName: public
                tableName: supporter_campaign

            - addForeignKeyConstraint:
                schemaName: public
                baseColumnNames: supporter_id
                baseTableName: supporter_campaign
                constraintName: fk_supporter_campaign
                onDelete: CASCADE
                onUpdate: RESTRICT
                referencedColumnNames: id
                referencedTableName: supporters


